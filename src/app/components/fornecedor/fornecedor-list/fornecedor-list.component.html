<div>
  <div class="table-container">
    <table mat-table [dataSource]="fornecedores">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> id </th>
        <td mat-cell *matCellDef="let fornecedor"> {{fornecedor.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let fornecedor"> {{fornecedor.nome}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="documento">
        <th mat-header-cell *matHeaderCellDef> Documento </th>
        <td mat-cell *matCellDef="let fornecedor"> {{fornecedor.documento}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="tipoFornecedor">
        <th mat-header-cell *matHeaderCellDef> Tipo Fornecedor </th>
        <td mat-cell *matCellDef="let fornecedor"> {{fornecedor.tipoFornecedor}} </td>
      </ng-container>

      <ng-container matColumnDef="ativo">
        <th mat-header-cell *matHeaderCellDef> Ativo </th>
        <td mat-cell *matCellDef="let fornecedor"> {{fornecedor.ativo}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
